</style>

<body>

                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"

                        <a href="dash.html" aria-current="page" class="nav-link active">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="employees-dashboard.html" class="nav-link">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a href="jobs-dashboard.html" class="nav-link">Jobs</a>
                    </li>
                </ul>

            </div>
            <div class="col-md-3">
                <div class="card text-bg-primary shadow text-center">
                    <div class="card-header">Jobs List</div>
                    <div class="card-body">
                        <span class="fs-1">1000+</span>
                    </div>
                    <a href="jobs-dashboard.html" class="card-footer text-decoration-none text-white small">View Jobs</a>
